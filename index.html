<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <!-- header  start-->
    <header>
      <nav>
        <div class="container">
          <div class="menu">
            <div class="menu-left">
              <img
                src="./img/logo.svg"
                alt="header logo"
                width="40"
                height="40" />
              <ul id="nav">
                <li>
                  <a
                    href="#about"
                    class="active"
                    >About</a
                  >
                </li>
                <li><a href="#service">Service</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#blog">Blog</a></li>
              </ul>
            </div>
            <div class="menu-img">
              <img
                src="./img/menu.svg"
                width="30"
                height="30"
                alt="header menu" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header  end-->

    <main>
      <!-- hero section -->
      <section id="hero">
        <div class="container">
          <div class="hero-items">
            <div class="hero-items-info">
              <h4>Hello,</h4>
              <h2>Adam Zakob</h2>
              <p>a freelance UX Designer</p>
              <button class="">Let&apos;s Talk</button>
            </div>
            <div class="hero-items-img">
              <img
                src="./img/user-image 1.png"
                width="535"
                height="622"
                alt="hero img"
                srcset="./img/user-image 1.png 1x, ./img/user-image 1@2x.png 2x" />
            </div>
          </div>
        </div>
      </section>
      <!-- hero section -->
    </main>

    <script src="./main.js"></script>
